<!DOCTYPE html>
<html>
<head>
    <title>huntermacd.com | {% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <a href="/">
            <svg class="logo">
                <circle cx="20" cy="20" r="15" fill="white"/>
                <circle cx="20" cy="55" r="15" fill="white"/>
                <circle cx="55" cy="55" r="15" fill="white"/>
                <circle cx="90" cy="55" r="15" fill="white"/>
                <polyline fill="none" stroke="maroon" stroke-width="5" stroke-linejoin="round" points="20,20 20,55 37.5,40 55,55 72.5,40 90,55 115,55" stroke-linecap="round"/>
            </svg>
        </a>
        <i id="caret" class="fa fa-caret-square-o-down"></i>
        <div id="sidebar" class="sidebar">
            {% include "templates/info.html" %}
        </div>
        <div id="dropdown" class="dropdown">
            {% include "templates/info.html" %}
        </div>
    </header>
    <main id="main">
        {% block content %}{% endblock content %}
    </main>
    <script>
        var main = document.getElementById('main');
        var dropdown = document.getElementById('dropdown');
        var caret = document.getElementById('caret');
        caret.addEventListener('click', function(){
            this.classList.toggle('rotated');
            dropdown.classList.toggle('reveal');
            main.classList.toggle('bump');
        });
    </script>
</body>
</html>
