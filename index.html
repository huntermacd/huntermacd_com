<!DOCTYPE html>
<html>
<head>
    <title>huntermacd.com | {% block title %}{% endblock title %}</title>
    <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <a href="/">
            <svg class="logo">
                <circle cx="20" cy="20" r="15"/>
                <circle cx="20" cy="55" r="15"/>
                <circle cx="55" cy="55" r="15"/>
                <circle cx="90" cy="55" r="15"/>
                <polyline fill="none" stroke="white" stroke-width="5" stroke-linejoin="round" points="20,20 20,55 37.5,40 55,55 72.5,40 90,55 115,55" stroke-linecap="round"/>
            </svg>
        </a>
        <nav>
            <ul>
                <a href="/"><li>Contact</li></a>
                <a href="/cv"><li>CV</li></a>
                <a href="/work"><li>Work</li></a>
                <a href="/blog"><li>Blog</li></a>
                {% if user %}
                    <a href="/add"><li>Add Post</li></a>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
