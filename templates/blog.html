<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
        <article>
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
            <p>Posted: <i>{{ post.date.toLocaleString() }}</i></p>
            <p>Tags: 
                {% for tag in post.tags %}
                    {% if loop.last %}
                        {{ tag }}
                    {% else %}
                        {{ tag }}, 
                    {% endif %}
                {% endfor %}
            </p>
        </article>
    {% endfor %}
</body>
</html>
